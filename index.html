<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Leaderboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        .timer-box {
            font-size: 1.1rem;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .question { font-size: 1.3rem; margin-bottom: 25px; color: #34495e; font-weight: 500; }
        .options-container { display: flex; flex-direction: column; gap: 12px; }
        .btn {
            padding: 14px 20px;
            border: 2px solid #3498db;
            background: transparent;
            color: #3498db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn:hover { background: #3498db; color: white; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .hidden { display: none; }
        
        .result-box { margin-top: 20px; }
        .score-text { font-size: 2rem; color: #27ae60; font-weight: bold; }
        
        input[type="text"] {
            padding: 10px;
            width: 70%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .save-btn {
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="intro-screen">
        <h1>Class Test</h1>
        <p>You are about to start the quiz.</p>
        <button class="btn" style="background: #3498db; color: white;" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-box" class="hidden">
        <div class="timer-box">Time: <span id="timer-display">0:00</span></div>
        <div id="question-text" class="question">Loading...</div>
        <div id="options-box" class="options-container"></div>
    </div>
    
    <div id="result-box" class="hidden result-box">
        <h1>Quiz Completed!</h1>
        <div class="score-text">Score: <span id="score">0</span> / <span id="total">0</span></div>
        <p>Time Taken: <span id="final-time">0:00</span></p>
        
        <p>Enter your name to submit your score:</p>
        <input type="text" id="student-name" placeholder="Your Full Name">
        <br>
        <button class="save-btn" onclick="submitData()">Submit Score</button>
    </div>
</div>

<script>
    /* --- CONFIGURATION: PASTE YOUR QUESTIONS HERE --- */
    const questions = [
        {
            question: "What is the capital of France?",
            answers: [
                { text: "Berlin", correct: false },
                { text: "Madrid", correct: false },
                { text: "Paris", correct: true },
                { text: "Lisbon", correct: false }
            ]
        },
        {
            question: "Which planet is known as the Red Planet?",
            answers: [
                { text: "Earth", correct: false },
                { text: "Mars", correct: true },
                { text: "Jupiter", correct: false },
                { text: "Saturn", correct: false }
            ]
        }
    ];

   /* --- GOOGLE FORM CONFIGURATION --- */
    const FORM_ID = "1FAIpQLSfdc6KygQ100hICyXkaJYIWVJ7UxKYUw4aV22smmT3nRWCu3g";
    const ENTRY_NAME = "entry.1088098272";
    const ENTRY_SCORE = "entry.1899459571";
    const ENTRY_TIME = "entry.1956296565";

    
    /* --- LOGIC (DO NOT CHANGE BELOW) --- */
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let secondsElapsed = 0;

    const introScreen = document.getElementById("intro-screen");
    const quizBox = document.getElementById("quiz-box");
    const resultBox = document.getElementById("result-box");
    const questionElement = document.getElementById("question-text");
    const optionsElement = document.getElementById("options-box");
    const timerDisplay = document.getElementById("timer-display");

    function startQuiz() {
        introScreen.classList.add("hidden");
        quizBox.classList.remove("hidden");
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            secondsElapsed++;
            let minutes = Math.floor(secondsElapsed / 60);
            let seconds = secondsElapsed % 60;
            timerDisplay.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }, 1000);
    }

    function showQuestion() {
        let currentQuestion = questions[currentQuestionIndex];
        questionElement.innerText = `Q${currentQuestionIndex + 1}: ${currentQuestion.question}`;
        optionsElement.innerHTML = "";

        currentQuestion.answers.forEach(answer => {
            const button = document.createElement("button");
            button.innerText = answer.text;
            button.classList.add("btn");
            button.onclick = () => selectAnswer(answer);
            optionsElement.appendChild(button);
        });
    }

    function selectAnswer(answer) {
        if(answer.correct) score++;
        
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            endQuiz();
        }
    }

    function endQuiz() {
        clearInterval(timer);
        quizBox.classList.add("hidden");
        resultBox.classList.remove("hidden");
        document.getElementById("score").innerText = score;
        document.getElementById("total").innerText = questions.length;
        document.getElementById("final-time").innerText = timerDisplay.innerText;
    }

    function submitData() {
        const name = document.getElementById("student-name").value;
        if(!name) { alert("Please enter your name!"); return; }

        const timeTaken = document.getElementById("final-time").innerText;

        // Construct the Google Form URL
        // Using formResponse to submit silently
        const baseURL = `https://docs.google.com/forms/d/e/${FORM_ID}/formResponse?`;
        const submitURL = baseURL + 
            `${ENTRY_NAME}=${encodeURIComponent(name)}&` + 
            `${ENTRY_SCORE}=${score}&` +
            `${ENTRY_TIME}=${encodeURIComponent(timeTaken)}&submit=Submit`;

        // Use a hidden iframe to send data without leaving the page
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = submitURL;
        document.body.appendChild(iframe);

        // UI Feedback
        const btn = document.querySelector(".save-btn");
        btn.innerText = "Saved!";
        btn.style.background = "#333";
        btn.disabled = true;

        alert("Result submitted successfully!");
    }
</script>

</body>
</html>
